<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        .photo{
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
        }
        .photo img{
            margin: 10px;
            border: 2px solid black;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="photo">
       <img src="New folder/1.jfif" alt="">
       <img src="New folder/2.webp" alt="">
       <img src="New folder/3.jpg" alt="">
       <img src="New folder/4.jpg" alt="">
       <img src="New folder/5.jpg" alt="">
       <img src="New folder/6.jpg" alt="">
       <img src="New folder/7.jpg" alt="">
       <img src="New folder/8.jfif" alt="">
       <img src="New folder/9.jpg" alt="">
       <img src="New folder/10.jpg" alt="">
       <img src="New folder/11.jpg" alt="">
       <img src="New folder/12.jfif" alt="">
    </div>
    
</body>
</html>
